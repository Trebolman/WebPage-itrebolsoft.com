<div class="row mt-3 mx-2 ml-md-3">
  <div class="col col-12">
    <div class="row mb-3">
      <div class="col col-4 col-md-12">
        <img class="w-100" src="{{Usuario.userPhoto}}" alt="" *ngIf="Usuario">
        <small>Foto de perfil</small>
      </div>
      <div class="col col-8 col-md-12">
        <div class="row w-100" *ngIf="Usuario">
            <div class="col col-4"><strong>Nombre:</strong></div>
            <div class="col col-8">{{Usuario.userFirstName}}</div>
            <div class="col col-4"><strong>Apellido:</strong></div>
            <div class="col col-8">{{Usuario.userLastname}}</div>
            <div class="col col-4"><strong>Email:</strong></div>
            <div class="col col-8">{{Usuario.userEmail}}</div>
            <div class="col col-4"><strong>Telefono:</strong></div>
            <div class="col col-8">{{Usuario.userPhone}}</div>
            <div class="col col-4"><strong>Git:</strong></div>
            <div class="col col-8">{{Usuario.userGit}}</div>
            <div class="col col-4"><strong>Direccion:</strong></div>
            <div class="col col-8">{{Usuario.userAddress}}</div>
            <div class="col col-4"><strong>Web:</strong></div>
            <div class="col col-8">{{Usuario.userWeb}}</div>
        </div>
      </div>
    </div>
    <!-- <div class="row">
    </div> -->
  </div>
</div>
