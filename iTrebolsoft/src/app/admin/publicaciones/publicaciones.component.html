<div class="row w-100 mt-5 pt-3" >
    <main role="main" class="col col-12 mw-100" >
      <div class="row mw-100" >
        <div class="col col-9" >
          <h3>PUBLICACIONES</h3>
        </div>
        <div class="col col-3" >
          <a routerLink="/admin/new-publish" class="btn btn-block btn-outline-dark py-0 ">Crear entrada</a>
        </div>
      </div>
  
      <div class="row">
        <div class="col col-12">
          <div class="table-responsive">
            <table class="table table-striped table-sm w-100">
              <thead>
                <tr class="text-center">
                  <th>ID</th>
                  <th>IMAGEN</th>
                  <th>DETALLES DE PUBLICACION</th>
                </tr>
              </thead>
              <tbody class="mw-100" *ngFor="let publ of Publicaciones; let i = index;">
                <tr>
                  <td>{{i+1}}</td>
                  <td class="w-25"><img class="img-fluid w-100" src='{{Imagenes[i]}}' alt=""></td>
                  <td>
                    <div class="row w-100">
                      <div class="col col-12">
                        <div class="row">
                          <div class="col col-6">
                            <label for="">Nombre: </label><br>
                            <p >{{publ.publName}}</p>
                          </div>
                          <div class="col col-6">
                            <label for="">Fecha: </label><br>
                            <p>{{publ.publDate|date:'short'}}</p>
                          </div>
                        </div>
                        <hr>
                        <div class="row">
                          <div class="col col-12">
                            <label for="">Descripcion: </label><br>
                            <p>{{publ.publDesc}}</p>
                          </div>
                        </div>
                        <hr>
                        <div class="row">
                          <div class="col col-6">
                            <label for="">Autor: </label><br>
                            <p>{{publ.fkTUserUserId}}</p>
                          </div>
                          <div class="col col-6">
                            <a class="btn btn-block btn-outline-dark" [routerLink]="['./',publ.publId]">Editar</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>
