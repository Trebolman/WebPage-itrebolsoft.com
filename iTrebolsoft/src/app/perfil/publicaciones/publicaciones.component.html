<div class="row w-100" >
    <main role="main" class="col col-12 mw-100" >

      <div class="row mt-3 mw-100" >
        <div class="col col-6" >
          <h3>PUBLICACIONES</h3>
        </div>
        <div class="col col-6" >
          <a routerLink="../nueva-publicacion" class="btn btn-block btn-outline-success py-0 ">Nueva publicacion</a>
        </div>
      </div>
 
          <div class="table-responsive w-100 d-none d-md-block">
            <table class="table table-striped table-sm w-100">
              <thead>
                <tr class="text-center">
                  <th>ID</th>
                  <th>IMAGEN</th>
                  <th>DETALLES DE PUBLICACION</th>
                </tr>
              </thead>
              <tbody class="mw-100" *ngFor="let publ of Publicaciones; let i = index;">
                <tr>
                  <td>{{i+1}}</td>
                  <td class="w-25"><img class="img-fluid w-100" src='{{Imagenes[i].imageUrl}}' alt="" *ngIf="Imagenes[i]"></td>
                  <td>
                    <div class="row w-100">
                      <div class="col col-12">
                        <div class="row">
                          <div class="col col-6">
                            <label class="its-titulo">Nombre: </label><div class="its-titulo-cuerpo">{{publ.publName}}</div>
                          </div>
                          <div class="col col-6">
                            <label class="its-titulo">Fecha: </label><div class="its-titulo-fecha">{{publ.publDate|date:'short'}}</div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col col-12">
                            <label class="its-titulo">Descripcion: </label>
                            <div class="its-titulo-cuerpo">{{publ.publDesc}}</div>
                          </div>
                        </div>
                        <div class="col col-12">
                            <label class="its-titulo">Etiquetas: </label>
                            <div class="d-inline" *ngFor="let etiqueta of Etiquetas[i]">
                              <a class="d-inline-block mr-2 its-titulo-etiqueta px-2">{{etiqueta}}</a>
                            </div>
                        </div>
                        <div class="row">
                          <div class="col col-6">
                            <label class="its-titulo">Autor: </label>
                            <div class="its-titulo-cuerpo">{{Usuarios[i].userFirstName}}</div>
                          </div>
                          <div class="col col-6">
                            <a class="btn btn-block btn-outline-dark py-0" [routerLink]="['./',publ.publId]">Editar publicacion</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
                <hr>
              </tbody>
            </table>
          </div>

        <div class="row mw-100 d-md-none" >
            <div class="col col-12 mw-100 " *ngFor="let publ of Publicaciones; let i = index;">
              <div class="row">
                <div class="col col-12">
                  <div class="h3">{{publ.publName}}</div>
                </div>
              </div>
              <div class="col col-12 w-100">
                <img class="w-100" [src]="Imagenes[i].imageUrl" *ngIf="Imagenes[i]">
              </div>
              <div class="col col-12 mb-2">
                <div class="row">
                  <div class="col col-12">
                    <label class="its-titulo">Descripcion: </label>
                    <div class="its-titulo-cuerpo">{{publ.publDesc}}</div>
                  </div>
                </div>
                <div class="row">
                  <div class="col col-12">
                    <label class="its-titulo">Etiquetas: </label>
                    <div class="d-inline" *ngFor="let etiqueta of Etiquetas[i]">
                      <a class="d-inline-block mr-2 its-titulo-etiqueta px-2">{{etiqueta}}</a>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <!-- <div class="col col-12 d-flex justify-content-between">
                    <label class="its-titulo">Url: </label>
                    <a class="badge badge-info pb-0 its-titulo-cuerpo" href="{{publ.publUrl}}">{{publ.proyUrl}}</a>
                  </div> -->
                  <div class="col col-12">
                    <a class="btn btn-block btn-outline-danger py-0"
                      [routerLink]="['../editar-publicacion/',publ.publId]">Editar
                      publicacion</a>
                  </div>
                </div>
              </div>
              <hr>
            </div>
          </div>

    </main>
  </div>
