<div class="d-flex align-items-center" style=" height: 35em;">
    <div class="row m-auto">
        <div class="col col-12 m-auto text-center">
            <div class="row mb-3">
                <div class="col col-6 m-auto">
                    <img src="https://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg" alt="" srcset="">
                </div>
            </div>
            <!-- <div class="w-20" style="border: 1px solid green;">
            </div> -->
            <p class="" style="font-size: 1.5em;">LOG IN</p>
            <div class="form-group">
                <input type="text" class="form-control" name="credenciales.UserName" placeholder="Username" [(ngModel)]="credenciales.UserName">
                <input type="password" class="form-control" name="credenciales.password" placeholder="Password" [(ngModel)]="credenciales.password">
            </div>
            <div class="form-check mb-4">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
            </div>
            <div class="form-group">
                <button class="btn-block btn-primary boton" style="cursor: pointer;" (click)="Ingresar()">Ingresa</button>
            </div>
        </div>
    </div>
</div>
