<div class="row mt-5 pt-3 ml-2 mr-0">
  <div class="col col-12">
    <div class="row">
      <div class="col col-12">
        <img class="mw-100" src="{{image.imageUrl}}" alt="">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col col-12">
          <ul class="blog-meta mx-auto">
              <li class="d-inline-block mr-4"><i class="fa fa-user"></i>{{Autor.userFirstName}}</li>
              <li class="d-inline-block mr-4"><i class="fa fa-clock-o"></i>{{publicacion.publDate|date:'short'}}</li>
              <li class="d-inline-block mr-4"><i class="fa fa-comments"></i></li>
            </ul>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col col-12">
        <h2>{{publicacion.publName}}</h2>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col col-12">
        <p>{{publicacion.publBody}}</p>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col col-12">
        <div class="blog-tags">
            <h5>Tags :</h5>
            <a class="mr-2 bg-light"><i class="d-inline-block fa fa-tag"></i>Web</a>
            <a class="mr-2 bg-light"><i class="d-inline-block fa fa-tag"></i>Design</a>
            <a class="mr-2 bg-light"><i class="d-inline-block fa fa-tag"></i>Marketing</a>
            <a class="mr-2 bg-light"><i class="d-inline-block fa fa-tag"></i>Development</a>
            <a class="mr-2 bg-light"><i class="d-inline-block fa fa-tag"></i>Branding</a>
            <a class="mr-2 bg-light"><i class="d-inline-block fa fa-tag"></i>Photography</a>
          </div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col col-12">
          <div class="blog-author">
							<div class="media">
								<div class="media-left">
									<img class="media-object" src="./img/author.jpg" alt="">
								</div>
								<div class="media-body">
									<div class="media-heading">
										<h3>{{Autor.userFirstName}}</h3>
										<!-- <div class="author-social">
											<a href="#"><i class="fas fa-facebook-f fa-sm fa-fw"></i></a>
											<a href="#"><i class="fa fa-twitter"></i></a>
											<a href="#"><i class="fa fa-google-plus"></i></a>
											<a href="#"><i class="fa fa-instagram"></i></a>
										</div> -->
									</div>
									<p>{{Autor.userRole}}</p>
								</div>
							</div>
						</div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col col-12"></div>
    </div>
    <div class="row mt-2">
      <div class="col col-12"></div>
    </div>
  </div>
</div>
