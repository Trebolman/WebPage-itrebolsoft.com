<main class="row mt-5 pt-3 w-100">
  <div class="col col-12 ">

    <div class="row d-flex justify-content-center" *ngIf="Proyectos.length == 0">
      <div class="alert alert-danger">
        No tiene proyectos aún <a class="btn btn-outline-dark" routerLink="">Añada uno</a>
      </div>
    </div>

    <div class="py-5 bg-light" *ngIf="Proyectos.length != 0">
      <div class="row">
        <div class="col-md-4" *ngFor="let proyecto of Proyectos; let i=index;">

          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" src="http://placehold.it/200x200" alt="Card image cap">
            <div class="card-body">
              <div class="row text-center">
                <div class="col col-8">
                  <h4>{{proyecto.ProyTitle}}</h4>
                </div>
                <div class="col col-4">
                  <p class="card-text bg-light-inverse">{{proyecto.ProyDate|date:'short'}}</p>
                </div>
              </div>
              <p class="card-text">{{proyecto.FkTUserUserId}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary" [routerLink]="['./',proyecto.ProyId]">Mas
                    detalles...</button>
                  <!-- <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button> -->
                </div>
                <!-- <small class="text-muted ml-auto">stock:{{proyecto.pro_sto}}</small> -->
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</main>
