<div class="mt-2 ml-2 mr-0">

    <div class="row ">
      <div class="col col-12">
        <div class="section-header text-center">
          <h3 class="title">ARTICULOS RECIENTES</h3>
        </div>
      </div>
    </div>
  
    <!-- ENTRADA BLOG -->
    <div class="row ml-2">
  
      <div class="col col-12 col-md-4 pb-5" *ngFor="let publ of Publicaciones; let i = index;">
  
        <div class="row">
          <div class="col col-12">
            <a [routerLink]="['./',publ.publId]"><img class="img-responsive mw-100" src="{{Imagenes[i].imageUrl}}" alt="" *ngIf="Imagenes.length !== 0"></a>
          </div>
        </div>
        <div class="row">
          <div class="col col-12">
            <ul class="d-inline-block mx-auto">
              <li class="d-inline-block mr-2"><i class="fa fa-user"></i>{{Usuarios[i].userFirstName}}</li>
              <li class="d-inline-block mr-2"><i class="fa fa-clock-o"></i>{{publ.publDate|date:'short'}}</li>
              <!-- <li class="d-inline-block mr-4"><i class="fa fa-comments"></i></li> -->
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col col-12">
            <h3><a [routerLink]="['./',publ.publId]">{{publ.publName}}</a></h3>
          </div>
        </div>
        <div class="row">
          <div class="col col-12">
            <p>
              {{publ.publDesc}}
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col col-12">
            <a [routerLink]="['./',publ.publId]">Leer mas...</a>
          </div>
        </div>
  
      </div>
  
    </div>
  </div>
